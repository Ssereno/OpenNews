<div class="settings-container">
    <h1>Settings</h1>

    <div class="section">
        <h2>API Configuration</h2>
        <mat-form-field appearance="fill">
            <mat-label>NewsAPI Key</mat-label>
            <input matInput [(ngModel)]="apiKey" placeholder="Enter your API Key">
        </mat-form-field>
    </div>

    <div class="section">
        <h2>Preferences</h2>
        <mat-form-field appearance="fill">
            <mat-label>Language</mat-label>
            <select matNativeControl [(ngModel)]="selectedLanguage">
                <option value="en">English (en)</option>
                <option value="pt">Portuguese (pt)</option>
                <option value="es">Spanish (es)</option>
            </select>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <p class="hint">Get your key at <a href="https://newsapi.org" target="_blank">newsapi.org</a></p>
</div>
