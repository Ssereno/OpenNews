<div class="header">
    <h1>Open News Reader</h1>
    <div class="header-controls">
        <div class="theme-toggle">
            <mat-icon class="icon-sun">wb_sunny</mat-icon>
            <mat-slide-toggle [checked]="(themeService.activeTheme$ | async) === 'dark'"
                (change)="themeService.toggleTheme()"></mat-slide-toggle>
            <mat-icon class="icon-moon">brightness_3</mat-icon>
        </div>
        <button mat-button (click)="openSettings()">Settings</button>
    </div>
</div>

<div class="filter-container">
    <app-language-selector [selectedLanguage]="currentLanguage"
        (languageSelected)="onLanguageSelected($event)"></app-language-selector>
    <app-search-box (search)="onSearch($event)"></app-search-box>
</div>

<div class="news-grid">
    <app-news-card *ngFor="let article of articles" [article]="article"></app-news-card>
</div>

<div class="spinner-container" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
</div>

<div class="error-container" *ngIf="error">
    <p>{{ error }}</p>
</div>
