<mat-card class="news-card">
    <img mat-card-image [src]="article.urlToImage || 'assets/placeholder.svg'" alt="News Image"
        onerror="this.onerror=null;this.src='assets/placeholder.svg'">
    <mat-card-header>
        <mat-card-subtitle>{{ article.source.name }} â€¢ {{ article.publishedAt | date:'short' }}</mat-card-subtitle>
        <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ article.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="openArticle()">READ MORE</button>
    </mat-card-actions>
</mat-card>
